<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <img id="logo" src="img/logo.png"/>
    </div>
    <div class="pizzaOrder">
      <form id="pizza-input">
        <div class="row">
          <div class="col-md-3 size">
            <h2>Size</h2>
            <div class="form-group">
              <select class="form-control" id="pizza-size">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="ExtraLarge">Extra Large</option>
              </select>
            </div>
            <h2>Dough</h2>
            <div class="form-group">
              <select class="form-control" id="pizza-dough">
                <option value="white">White</option>
                <option value="wheat">Wheat</option>
              </select>
            </div>
            <h2>Crust Options</h2>
            <div class="form-group">
              <select class="form-control" id="pizza-crust">
                <option value="regular">Regular</option>
                <option value="extraThick">Extra Thick</option>
                <option value="thin">Thin</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <h2>Meats</h2>
            <div class="form-group">
              <label for="pepperoni">Pepperoni</label>
              <input type="checkbox" name="top0" id="top0" value="pepperoni">
            </div>
            <div class="form-group">
              <label for="italianHam">Italian Ham</label>
              <input type="checkbox" name="top1" id="top1" value="italianHam">
            </div>
            <div class="form-group">
              <label for="chicken">Chicken</label>
              <input type="checkbox" name="top2" id="top2" value="chicken">
            </div>
            <div class="form-group">
              <label for="chorizo">Chorizo</label>
              <input type="checkbox" name="top3" id="top3" value="chorizo">
            </div>
          </div>
          <div class="col-md-3">
            <h2>Veggies</h2>
            <div class="form-group">
              <label for="mushrooms">Mushrooms</label>
              <input type="checkbox" name="top4" id="top4" value="mushrooms">
            </div>
            <div class="form-group">
              <label for="olives">Olives</label>
              <input type="checkbox" name="top5" id="top5" value="olives">
            </div>
            <div class="form-group">
              <label for="spinach">Spinach</label>
              <input type="checkbox" name="top6" id="top6" value="spinach">
            </div>
            <div class="form-group">
              <label for="romaTomatoes">Roma Tomatoes</label>
              <input type="checkbox" name="top7" id="top7" value="romaTomatoes">
            </div>
            <div class="form-group">
              <label for="sunDriedTomatoes">Sun Dried Tomatoes</label>
              <input type="checkbox" name="top8" id="top8" value="sunDriedTomatoes">
            </div>
            <div class="form-group">
              <label for="redOnion">Red Onion</label>
              <input type="checkbox" name="top9" id="top9" value="redOnion">
            </div>
            <div class="form-group">
              <label for="garlic">Garlic</label>
              <input type="checkbox" name="top10" id="top10" value="garlic">
            </div>
            <div class="form-group">
              <label for="greenPeppers">Green Peppers</label>
              <input type="checkbox" name="top11" id="top11" value="greenPeppers">
            </div>
            <div class="form-group">
              <label for="jalapenos">Jalapenos</label>
              <input type="checkbox" name="top12" id="top12" value="jalapenos">
            </div>
          </div>
          <div class="col-md-3 spec">
            <h2>Specials</h2>
            <div class="form-group">
              <label for="pineapple">Pineapple</label>
              <input type="checkbox" name="top13" id="top13" value="pineapple">
            </div>
            <div class="form-group">
              <label for="bacon">Bacon</label>
              <input type="checkbox" name="top14" id="top14" value="bacon">
            </div>
          </div>
        </div>
        <button type="submit" name="add-pizza-button" class="buttonCss" id="add-a-pizza">Add Pizza to Order</button>
      </form>
      <button type="click" name="complete-order" class=" buttonCss" id="complete-order">Complete Order</button>
      <h2 id="pizza-count-output"></h2>
      <h2 id="pizza-count">Pizza Count</h2>
    </div>
    <div class="deliveryOrTakeout">
      <h2>Delivery or in-store pick up?</h2>
      <button type="click" name="button" class="buttonCss" id="delivery-btn">Delivery</button>
      <button type="click" name="button" class="buttonCss" id="take-out-btn">In-store Pick Up</button>
    </div>
    <div class="deliveryMenu">
      <form id="delivery-address">
        <h2>Delivery Info:</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="first-name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="last-name">
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" name="address" id="address">
        </div>
        <div class="form-group">
          <label class="city" for="city">City</label>
          <input type="text" name="city" id="city">
        </div>
        <div class="form-group">
          <label class="state" for="state">State</label>
          <input type="text" name="state" id="state">
        </div>
        <div class="form-group">
          <label class="zipcode" for="zipcode">Zipcode</label>
          <input type="text" name="zipcode" id="zipcode">
        </div>
        <button type="click" name="finishAddress" class="buttonCss" id="finalize-delivery-btn">Deliver!</button>
      </form>
      <div class="imagetwo">
        <img src="img/delivery-pizza.png"/>
      </div>
    </div>
    <div class="finalPage">
      <h1>Thank you for placing your order at Pizza Planet!</h1>
      <ol id="pizza-list">
      </ol>
      <div class="deliveryFinal">
        <h2>Delivery Info</h2>
        <ul id="list-info">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
